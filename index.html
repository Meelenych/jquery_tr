<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script src="/node_modules/jquery-ui/dist/jquery-ui.js"></script>
  <link rel="stylesheet" href="/node_modules/jquery-ui-css/jquery-ui.css">
  <link rel="stylesheet" href="/styles.css">

  <title>ToDo List</title>
</head>

<body>

  <div id="container">

    <h1>JQuery ToDo List</h1>
    <button id="btnAddProject">Add project</button>
    <div id='projects'>

      <ul id="main">
        <li><a href="#personal">Personal</a><span class="ui-icon ui-icon-delete"></span></li>
        <li><a href="#work">Work</a><span class="ui-icon ui-icon-delete"></span></span></li>
      </ul>

      <ol id="personal">
        <li>
          <input type="checkbox">
          Apppointment with doctor
        </li>
        <li>
          <input type="checkbox">
          Call plumber
        </li>
      </ol>

      <ol id="work">
        <li>
          <input type="checkbox">
          Complete test case
        </li>
        <li>
          <input type="checkbox">
          Meet project manager
        </li>
        <li>
          <input type="checkbox">
          Record video
        </li>
      </ol>
    </div>

    <button id="btnAddTask">Add task</button>
    <div id="project-dialog" title="Add a project">
      <label for="new-project">Project name:</label><input id='new-project' type="text">
    </div>

    <div id="task-dialog" title="Add a task">
      <label for="new-task">Task name:</label><input id='new-task' type="text">
    </div>

  </div>



  <script src="./index.js"></script>
</body>

</html>
